    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"

            <div class="collapse navbar-collapse" id="navbarNavDropdown">

                    <li class="nav-item">

                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h1>Students</h1>
        <table class="table table-striped" id="studentTable">
            <thead>
                <tr>
                    <th>Student ID</th>
                    <th>Student Name</th>
                    <th>Student Email</th>
                    <th>Additional Data 1</th>
                    <th>Additional Data 2</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function () {
            $.ajax({
                url: 'http://127.0.0.1:5000/students',
                type: 'GET',
                success: function (data) {
                    var students = data;
                    var studentTable = $('#studentTable').find('tbody');
                    studentTable.empty();

                    students.forEach(function (student) {
                        var row = $('<tr>');
                        row.append($('<td>').text(student.student_id));
                        row.append($('<td>').text(student.student_name));
                        row.append($('<td>').text(student.student_email));
                        row.append($('<td>').text(student.additional_data1));
                        row.append($('<td>').text(student.additional_data2));
                        studentTable.append(row);
                    });
                },
                error: function () {
                    alert('Failed to retrieve students.');
                }
            });
        });
    </script>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
